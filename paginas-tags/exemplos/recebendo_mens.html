<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Recebida</title>
</head>
<script>
    function exibir_mensagem(){
        var urlAtual = window.location.href;
        var urlClass = new URL(urlAtual);
        var mens = urlClass.searchParams.get("mens");

        document.getElementById("mensagem").innerHTML = "Mensagem recebida: " + mens;
    }
</script>
<body onload="exibir_mensagem()">
    <p id="mensagem"></p>
</body>
</html>
